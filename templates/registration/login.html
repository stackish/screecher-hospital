{% extends "App/base.html " %}


{% block title %} Login | Screecher {% endblock title %}

{% block navbar-content %}
<i class="fas fa-stethoscope"></i> &nbsp;&nbsp; Login
{% endblock navbar-content %}


{% block nav-btn %}
<a href="{% url 'frontend' %}" class="btn btn-outline-primary text-light border-light btn-sm" id="btn-nav">Go back</a>
{% endblock nav-btn %}

<!--Page content -->

{% block content %}

<style>
	body{
		background-image: url("/static/img/login.jpg");
		background-position: center 0px;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;

	}
</style> 

<div class="container mt-5" id="card-login">
	<div class="card p-3  login-border">
		<span class="btn btn-outline-dark mt-3 txt-sm" style="cursor: default;"><i class="fas fa-lock"></i> &nbsp;&nbsp; RESTRICTED ACCESS</span>
		<form method="POST" autocomplete="off" novalidate>
			{% csrf_token %}
			<div class="input-group mb-3 mt-5">
				<span class="input-group-text"><i class="fas fa-user-alt"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Email address" id="email">
				
			</div>


			<div class="input-group mb-3 mt-5">
				<span class="input-group-text"><i class="fas fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="********">
				
			</div>


			<div class="d-grid gap-2 ">
				<input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
			</div>
			
		</form> 

		<center class="mt-5 mb-5">
			<i class="text-primary fas fa-heartbeat fa-7x fa-fade"></i>
		</center>
			
	</div>





</div> <!--End of container-->
{% endblock content %}
